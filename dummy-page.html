<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article with Like & Comment</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <!-- Search bar -->
    <header>
        <input type="text" id="search-bar" placeholder="Search articles...">
    </header>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn" data-filter="views">Sort by Views</button>
        <button class="filter-btn" data-filter="likes">Sort by Likes</button>
        <button class="filter-btn" data-filter="comments">Sort by Comments</button>
        <button class="filter-btn" data-filter="alphabetical">Sort Alphabetically</button>
    </div>

    <div class="article-list">
        <!-- Articles will be generated here -->
    </div>

    <script src="dummy-script.js"></script>
</body>
</html>
