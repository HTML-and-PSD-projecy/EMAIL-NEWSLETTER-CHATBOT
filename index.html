<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIFY</title>
    <link rel="stylesheet" href="musifystyle.css" />
  </head>
  <body
    style="background: linear-gradient(to bottom, #000000, #151517, #000000)"
  >
    <header>
      <div class="inner">
        <div class="logo">
          <div>
            <img src="musify-logo.png" alt="" />
            <span class="logo-text">MUSIFY</span>
          </div>
        </div>

        <nav>
          <li>
            <span><a href="">HOME</a></span>
          </li>
          <li>
            <span><a href="">ABOUT US</a></span>
          </li>
          <li>
            <span><a href="">CONTACT US</a></span>
          </li>
          <li>
            <span
              ><a href="musify_login.html" class="button"
                >Login/Register</a
              ></span
            >
          </li>
        </nav>
      </div>
    </header>

    <div class="MUSIFY-INTRO">
      <h1>MUSIFY : WHERE MUSIC TOUCHES HEARTS <3</h1>
    </div>

    <div class="container">
      <div class="text">
        <h1 class="ok-text">
          Discover Your Sound: <br />
          Explore & Enjoy <br />
          Music <br />Like Never Before ! <br />Over 100 Million <br />
          downloads !
        </h1>

        <div class="btn-group">
          <button class="btn">
            <img src="pngwing.com (1).png" alt="" class="img" />
          </button>

          <button class="btn">
            <img src="pngwing.com.png" alt="" class="img" />
          </button>
        </div>
      </div>
      <div class="song-annimation">
        <marquee behavior="" direction="">
          <img
            class="WEEKEND"
            src="https://voxatl.org/wp-content/uploads/2020/03/the-weeknd-after-hours.jpeg"
            jsaction=""
            class="sFlh5c FyHeAf iPVvYb"
            style="max-width: 920px; height: 383px; margin: 0px; width: 383px"
            alt="The Weeknd Shows Depth and Darkness in the 'After Hours' - VOX ATL"
            jsname="kn3ccd"
            aria-hidden="false"
          />
          <img
            class="TRAVIS-SCOTT"
            style="width: 383px"
            src="https://japanesenostalgiccar.com/wordpress/wp-content/uploads/2020/01/Travis-Scott-Mazda-RX7-FD3S-Toyota-Supra-A80-Acura-NSX.jpg"
            jsaction=""
            class="sFlh5c FyHeAf iPVvYb"
            style="max-width: 1080px; height: 432px; margin: 0px; width: 432px"
            alt="Travis Scott's new album and videos feature a plethora of Japanese sports  cars | Japanese Nostalgic Car"
            jsname="kn3ccd"
            aria-hidden="false"
          />

          <img
            class="DRAKE"
            style="width: 383px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsxTnCVBFSoQ06iBdRNTvrzP2Ch6Z0z76PhD7UH0PGlL5EMEVEtZbUD0M&amp;s=10"
            jsaction=""
            class="sFlh5c FyHeAf iPVvYb"
            style="max-width: 2400px; width: 544px; height: 544px; margin: 0px"
            alt="Drake - For All The Dogs | ALBUM COVER REVIEW"
            role="button"
            tabindex="0"
            aria-label="Drake - For All The Dogs | ALBUM COVER REVIEW Search inside image"
            aria-pressed="false"
            jsname="kn3ccd"
            aria-hidden="false"
          />
        </marquee>
      </div>
    </div>

    <hr></hr>

    <script src="/style.js"></script>
  </body>
</html>
