<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-dummy-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <title>Login & Registration Form</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- MAKE A LOGIN PAGE -->
    <div class="login-container">
      <div class="curved-shape"></div>
      <div class="curved-shape2"></div>
      <div class="form-box Login">
        <h2 class="animation" style="--D: 0; --S: 21">Login</h2>
        <form action="#">
          <div class="input-box animation" style="--D: 1; --S: 22">
            <input type="text" required />
            <i class="fas fa-user"></i>
            <label for="">Username</label>
          </div>
          <div class="input-box animation" style="--D: 2; --S: 23">
            <input type="password" required />
            <i class="fas fa-lock"></i>
            <label for="">Password</label>
          </div>
          <div class="input-box animation" style="--D: 3; --S: 24">
            <button class="btn" type="submit">Login</button>
          </div>
          <div class="regi-link animation" style="--D: 4; --S: 25">
            <p>
              Don't have an account? <a href="#" class="SignUpLink">Sign up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-content Login">
        <h2 class="animation" style="--D: 0; --S: 20">WELCOME BACK!</h2>
        <p class="animation" style="--D: 1; --S: 21">
          BrainyBreakdown your one stop for reading news!
        </p>
      </div>

      <div class="form-box Register">
        <h2 class="animation" style="--li: 17; --S: 0">Register</h2>
        <form action="#">
          <div class="input-box animation" style="--li: 18; --S: 1">
            <input type="text" required />
            <i class="fas fa-user"></i>
            <label for="">Username</label>
          </div>

          <div class="input-box animation" style="--li: 18; --S: 1">
            <input type="email" required />
            <i class="fa-solid fa-envelope"></i>
            <label for="">Email</label>
          </div>

          <div class="input-box animation" style="--li: 19; --S: 2">
            <input type="password" required />
            <i class="fas fa-lock"></i>
            <label for="">Password</label>
          </div>
          <div class="input-box animation" style="--li: 20; --S: 3">
            <button class="btn" type="submit">Register</button>
          </div>
          <div class="regi-link animation" style="--li: 21; --S: 4">
            <p>
              Don't have an account? <a href="#" class="SignInLink">Sign in</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-content Register">
        <h2 class="animation" style="--li: 17; --S: 0">WELCOME BACK!</h2>
        <p class="animation" style="--li: 18; --S: 1">
          BrainyBreakdown your one stop for reading news!
        </p>
      </div>
    </div>
    <script src="login-dummy-work.js"></script>
  </body>
</html>
