
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Brainy Breakdown</title>
    <link rel="stylesheet" href="contact1.css"> 
</head>
<body>
    <center><section
    class="ABOUT US">
      <h1>Contact Us!</h1>
      <p>Get in touch with us for any queries or feedback.</p>
     <div class="container">
          <div class="company-info">
              <h2>Company Information</h2>
              <div class="info-box">
                  <h3>Address:</h3>
                  <p>Christ University Delhi NCR<br> Mariyum Nagar<br>Ghaziabad</p>
                  <h3>Contact:</h3>
                  <p>Phone:<br> +91 8448330721<br>Email:<br>BrainyBreakdown@gmail.com</p>
                  <h3>POSTOFFICE:</h3>
                  <p>Mariyum nagar <br>
                      post office10293</p>
              </div>
          </div>
        <center><form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section></center>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-us {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</body>
</html>
